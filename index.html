<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Dynamic Multiplication Table Generator</title>
</head>
<body>
	<h1>Dynamic Multiplication Table Generator</h1>
    <p>Please enter table ranges:</p>
    <div id="errorMessage" class="error-message"></div>
	<form id="multiplicationForm">
        <div class="form-box">
            <label for="C1Input">Minimum Column Value:</label>
            <input type="text" id="C1Input" name="C1">
            <!-- Add slider div for C1 -->
            <div id="C1Slider"></div>
        </div>
        
        <div class="form-box">
            <label for="C2Input">Maximum Column Value:</label>
            <input type="text" id="C2Input" name="C2">
            <!-- Add slider div for C2 -->
            <div id="C2Slider"></div>
        </div>
        
        <div class="form-box">
            <label for="R1Input">Minimum Row Value:</label>
            <input type="text" id="R1Input" name="R1">
            <!-- Add slider div for R1 -->
            <div id="R1Slider"></div>
        </div>
        
        <div class="form-box">
            <label for="R2Input">Maximum Row Value:</label>
            <input type="text" id="R2Input" name="R2">
            <!-- Add slider div for R2 -->
            <div id="R2Slider"></div>
        </div>
        
        <button type="submit" id="generateTableBtn">Generate Table</button>
    </form>
	<button id="deleteTabsBtn">Delete Selected Tabs</button>
	<div id="tabs">
        <ul></ul>
    </div>
	<h2 id="tableName"></h2>
    <div id="tableContainer"></div>
	
	<!-- Inclusion of the JQuery Validation Plugin -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include jQuery UI and jQuery Validate -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="js/jscript.js"></script>
</body>
</html>
